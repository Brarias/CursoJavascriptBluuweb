<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
</head>
<body>

    <main class="container my-5">
        <section class="my-3 d-flex justify-content-between" id="paginacion">
            
        </section>
        
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto"
            role="status"
            aria-hidden="true"
            ></div>
        </section>

        <section class="row" id="card-dinamicas">
            
        </section>
    </main>
    

    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">
                        El nombre del personaje
                    </h5>
                    <p class="lead text-secondary">Human</p>
                </div>
            </div>
        </article>
        
    </template>

    <template id="template-paginacion">
        <button class="btn btn-outline-secondary" id="prev">Prev</button>
        <button class="btn btn-outline-primary" id="next">Next</button>
    
    </template>
    
    <script src="app.js"></script>
</body>
</html>
