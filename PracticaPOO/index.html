<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Practica POO</title>
</head>

<body>

  <main class="container my-5">
    <h1>Estudiantes y profesores</h1>
    <div class="alert alert-danger d-none">
      Por favor ingrese todos los datos
    </div>
    <form id="formulario">
      <input type="text" class="form-control mb-2" value="Juanito" name="nombre" placeholder="Ingrese nombre" required>
      <input type="number" class="form-control mb-2" value="25" name="edad" placeholder="Ingrese edad" required>

      <select class="form-select mb-2" name="opcion" aria-label="Default select example">

        <option value="Estudiante" selected>Estudiante</option>
        <option value="Profesor">Profesor</option>

      </select>

      <button class="btn btn-primary" type="submit">Agregar</button>
    </form>

    <section class="row mt-3">
      <div class="col-6" id="cardEstudiantes">

      </div>
      <div class="col-6" id="cardProfesores">

      </div>
    </section>

    <template id="template-estudiante">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary"></span>
            <span class="badge bg-success"></span>

          </h5>
          <h6></h6>
          <p class="lead" id="edadEst"></p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>

        </div>
      </article>
    </template>
    <template id="template-profesor">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>
            <span class="text-secondary"></span>

          </h5>
          <h6></h6>
          <p class="lead" id="edadPro"></p>
        </div>
      </article>
    </template>

  </main>

  <script src="script/app.js" type="module"></script>
</body>

</html>
