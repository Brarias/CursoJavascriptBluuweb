<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>LocalStorage To-Do List</title>
</head>

<body>
  <main class="container my-5">
    <h1>To-Do app</h1>

    <section class="alert alert-danger d-none">
      Todos los campos son obligatorios
    </section>

    <form id="formulario">
      <input type="text" name="nombre" placeholder="Ingrese una tarea" class="form-control mb-2" value="To-Do 1">

      <button class="btn btn-primary w-100" type="submit">Agregar</button>

    </form>

    <section id="pintarTodo" class="mt-3">

    </section>
  </main>

  <template id="templateTodo">
    <article class="alert alert-warning d-flex align-items-center justify-content-between">
      <p class="lead mb-0">Lorem</p>
      <div>
        <button class=" btn btn-danger">Borrar</button>
      </div>
    </article>
  </template>


  <script src="app.js"></script>
</body>

</html>
