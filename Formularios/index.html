<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formularios</title>
</head>

<body>

  <div class="container">
    <h1>Fornularios</h1>

    <form id="formulario" novalidate>
      <input class="form-control mb-2" type="text" name="userName" placeholder="Ingrese nombre" autocomplete="off"
        id="userName" required minlength="3" maxlength="10" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
        title="Solo letras en el nombre">

      <input class="form-control mb-2" type="email" placeholder="Ingrese correo" name="userEmail" autocomplete="off"
        id="userEmail" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
        title="Ingresa un correo válido">

      <button type="submit" class="btn btn-primary">Enviar</button>

    </form>

  </div>


  <script src="app.js"></script>
</body>

</html>
